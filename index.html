<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your To-Do List</h1>
        <div class="greeting">
            <div class="title">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
        </div>

        <form id="new-todo-form" class="create-todo">
            <input type="text" name="content" id="content" placeholder="Enter your task here" required>
            <div class="options">
                <label>
                    <input type="radio" name="category" value="personal" required>
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>
                <label>
                    <input type="radio" name="category" value="business" required>
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>
            </div>
            <input type="submit" value="Add Task">
        </form>
        <button id="clear-all-btn">Clear All</button>
        <div id="todo-list" class="todo-list">
            <div class="list"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
